<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary counting</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Orelega+One&family=Playfair+Display+SC&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="./img/avrora_logo.png" alt="">
  </header>
  <div class="control-btns">
    <h2 style="text-align:center">Расчет зарплаты</h2>
    <button id="k-btn">Посчитать коэфиициент</button>
    <button id="salary-btn">Посчитать зарплату по коэффициенту</button>
  </div>
  <div class="app">
    <div class="input-panel">
      <label for="getSum" class="input-label">Зарплата 15-го:</label>
      <input type="number" name="getSum" id="sum">
      <label for="getAvans" class="input-label">Аванс:</label>
      <input type="number" name="getAvans" id="avans">
      <label for="getEat" class="input-label">Допрасходы(столовая):</label>
      <input type="number" name="getEat" id="food">
      <label for="okladIn" class="input-label">Оклад:</label>
      <div class="input-panel__radio">
        <div>
          <input type="radio" id="first-old" name="oklad" value="45300">
          <label for="first-old">Старый 1 кат.</label><br>
        </div>
        <div>
          <input type="radio" id="first" name="oklad" value="52800">
          <label for="first">Новый 1 кат.</label><br>
        </div>
        <div>
          <input type="radio" id="second" name="oklad" value="46200">
          <label for="second">Новый 2 кат.</label>
        </div>
      </div>


      <button id="getAvansHandler" >Введите данные</button>
    </div>
    <div class="display-panel">
      <div class="display-panel__output">
        <label for="display-panel__zp" class="display-panel__output_label">Зарплата, рублей:</label>
        <p id="display-panel__zp" class="circle"></p>
      </div>
      <div class="display-panel__output">
        <label for="display-panel__k" class="display-panel__output_label">Коэффициент:</label>
        <p id="display-panel__k" class="circle"></p>
      </div>
    </div>
  </div>
  <div class="app-salary">
    <form id="nadbavka">
      <label for="getk" class="input-label">Введите коэффициент:</label>
      <input type="text" name="getk" id="getk">
    </form>
    <label for="zp" class="input-label">Рассчитанная зарплата</label>
    <p id="zp" class="circle"></p>
  </div>
  <script src="./scripts/salary.js"></script>
</body>
</html>
